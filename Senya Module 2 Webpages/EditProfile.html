<body class="container-fluid">
    <h1>Edit Your Profile </h1>
    <form action="" method="POST">
        <br/>
        Display name 
        <br/> 
        <input type="text" name="displayName" placeholder="Display Name" size="25"> 
        <br/>
        Phone Number
        <br/>
        <input type="tel" name="phone" placeholder="Phone Number" size="10">
        <br/>
        Mailing Address
        <br/>
        <input type="text" name="mailAddy" placeholder="Mailing Address" size="25">
        <br/>
        City
        <br/>
        <input type="text" name="City" placeholder="City " size="25">
        <br/>
        State
        <br/>
        <select name="State" id="">
            <option value="VA" selected>
                Virginia
            </option>
            <option value="VA">
                Maryland
            </option>
            <option value="VA">
                DC
            </option>
        </select>
        <br>
        Zip Code
        <br/>
        <input type="text" name="zip" placeholder="Zip " size="6">
        <br/>
        Birthday
        <br/>
        <select name="month" id="month">
            <option value="" selected>
                Month
            </option>
            <option value="january">
                January
            </option>
            <option value="february">
                february
            </option>
        </select>

        <select name="day" id="day">
            <option value="" selected>
                Day
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
        </select>

        <select name="year" id="year">
            <option value="" selected>
                Year
            </option>
            <option value="1999">
                1999
            </option>
            <option value="2000">
                2000
            </option>
        </select>
        <br>
        Gender
        <br>
        <input type="radio" name="student">Male
        <input type="radio" name="tutor">Female
        <input type="radio" name="tutor">Other
        <br/>
        <input type="submit" name="Update Profile" value="Update Profile"/>
        <input type="submit" name="delete" value="Delete Profile"/>
    </form>
</body>
</html>
